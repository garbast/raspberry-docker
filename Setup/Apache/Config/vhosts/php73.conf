#
# This file is managed by Salt! Do not edit by hand!
#
<VirtualHost  *:80>
    ServerName php73.dev.local
    ServerAlias *.php73.dev.local

    ServerAdmin webmaster@localhost

    AllowEncodedSlashes Off

    LogLevel warn
    ErrorLog logs/default-error.log
    LogFormat "%h %l %u %t \"%r\" %>s"
    CustomLog logs/default-access.log combined

    DocumentRoot /usr/local/apache2/htdocs/Php73/

    SetEnv TYPO3_CONTEXT Development

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php73:9003/var/www/html/Php73/$1

    <Directory "/usr/local/apache2/htdocs/Php73/">
        Options FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>
</VirtualHost>

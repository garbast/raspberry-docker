; PHP configuration file.
;
; **** DO NOT EDIT THIS FILE ****
;
; This file is managed by Salt via salt://php/ng/files/php.ini

    
[default]
    group = www-data
    listen = /run/php/php7.2-fpm-default.sock
    listen.group = www-data
    listen.mode = 660
    listen.owner = www-data
    php_admin_value[error_log] = /home/www/logs/php-error-fpm-dev10.log
    php_admin_value[max_execution_time] = 240
    php_admin_value[max_input_vars] = 1500
    php_admin_value[xdebug.max_nesting_level] = 400
    php_flag[display_errors] = True
    php_flag[log_errors] = True
    php_value[always_populate_raw_post_data] = -1
    php_value[max_execution_time] = 240
    php_value[memory_limit] = 512M
    php_value[post_max_size] = 10M
    php_value[upload_max_filesize] = 10M
    pm = ondemand
    pm.max_children = 5
    pm.max_spare_servers = 3
    pm.min_spare_servers = 1
    pm.start_servers = 2
    user = www-data
